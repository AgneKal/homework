<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMI calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Skaičiuoklė
                    </div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">Įveskite svorį (kg):</label>
                            <input type="number" value="" class="form-control" placeholder="svoris" id="weight">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Įveskite ūgį (cm):</label>
                            <input type="number" value="" class="form-control" placeholder="ūgis" id="height">
                        </div>

                        <button class="btn btn-success" id="btn">Skaičiuoti</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Jūsų KMI:
                    </div>
                    <div class="card-body" id="rez">
                        Įveskite svorį ir ūgį.


                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
